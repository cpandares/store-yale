<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Login</title>
</head>
<body>

    <!-- Inicio Clase 3 -->
    <div class="login">
        <div class="form-container">
            <img src="./assets/logos/logo_yard_sale.svg" alt="logo" class="logo">

         
            <form action="" class="form">
                <label for="email" class="label">Email Address</label>
                <input type="email" name="email" id="email" class="input input-password" placeholder="example@mail.com">

                <label for="password" class="label">Password</label>
                <input type="password" name="password" id="password" class="input input-password" placeholder="*****">
                <input type="submit" value="Login" class="btn-primary login-button">
                <a href="#">Forgot Password</a>
            </form>

            <button class="btn-secondary">
                SignUp
            </button>

        </div>
    </div>

    <!-- Fin clase 3 -->
    
</body>
</html>
